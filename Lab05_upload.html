<body>
<div class="container" >

    <div class="row ">
        <div class="col-sm-4 text-center" >
            <h2 class="" >Share Your Travels</h2>
            <em class="" >Let's know where you've been</em>
        </div>


        <nav class="col-sm-8">
            <br>
            <ul class="nav nav-justified">
                <li class="nav-item "><a class="text-muted" href="lab05_gallary.html">Gallery</a> </li>

<main class="container">
   <section class="">
   <form class="card" method="post"   action="http://www.randyconnolly.com/tests/process.php">
       <fieldset class="card-body">
           <legend>PHOTO DETAILS</legend>




                       <div class="form-group">
                       <label>Title</label>
                       <input class="form-control" type="text" placeholder="Give your photo a descriptive name" name="title">
                       </div>
                       <div class="form-group">
                       <label>Description</label>
                       <textarea class="form-control" placeholder="Adding a rich description will help search results" ></textarea>
                       </div>




                <div class="form-group">
                       <label>Choose continent</label>
                       <select name="21" class="form-control">
                           <option value="Choose continent" >Choose continent</option>
                           <option value="Asia" >Asia</option>
                       </select>

                </div>
                  <div class="form-group">
                      <label>Country</label>
                       <select name="22" class="form-control" >
                            <option value="Choose Country" >Choose Country</option>
                            <option  value="China" >China</option>
                       </select>

                  </div>

                   <div class="form-group">
                       <label>City</label>
                       <input class="form-control" type="text" name="city">
                   </div>


                       <div class="form-group">
                       <label>Copyright?</label>
                           <br>
                       <input class="" type="radio" name="copyright" value="all_rights_reserve">All rights reserved
                       <br>
                       <input class="" type="radio" name="copyright" value="Creative_Commons" checked>Creative Commons
                       </div>

                           <p>Creative Commons Types</p>

                         <div class=" row">
                           <div class="col-sm-3"><input   type="checkbox" name="checkbox" value="Attribution"><span >Attribution</span></div>
                           <div class="col-sm-3"><input  type="checkbox" name="checkbox" value="Noncommercial"><span >Noncommercial</span></div>
                             <div class="col-sm-3"><input  type="checkbox" name="checkbox" value="No Derivative Works"><span >No Derivative Works</span></div>
                       </div>

                      <br>



                       <div class="form-group">

                       <input type="checkbox" name="Accept" >  I accept the software license
                       </div>


               <div class="form-group row">

                       <span class="col-sm-4">
                       <label>Rate this photo</label>
                       <input  class="form-control" type="number" name="rete"></span>
                       <div class="col-sm-1"></div>
                       <span class="col-sm-7">
                       <label>Color Collection</label>
                       <input  class="form-control" type="color" name="color"></span>
               </div>

                       <div class="form-group row">
                           <span class="col-sm-4">
                           <label >Date Taken</label>
                           <input class="form-control "type="date" name="date">
                               </span>
                           <div class="col-sm-1"></div>
                           <span class="col-sm-7">
                           <label>Time Taken</label>
                           <input class="form-control" type="time" name="time">
                               </span>
                       </div>



               <div class="form-group">

                        <button type="submit" value="提交" class=" btn btn-inverse bg-dark text-white">Submit</button>
                        <button type="reset" value="Clear Form" class=" btn btn-inverse bg-dark text-white" >Clear</button>
               </div>

       </fieldset>
   </form>
   </section>
</main>  


</body>
